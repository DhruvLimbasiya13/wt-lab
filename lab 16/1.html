<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="mystudent" onclick="abc()">Student</button>
    <div id="loadData"></div>

    <script>
        function abc() {
            const xhttp = new XMLHttpRequest();

            xhttp.onload = function () {
                const data = JSON.parse(this.responseText);
                const formatedStudent = data.map((s) => {
                    let ans = "<tr>";
                    ans += "<td>" + s.id + "</td>";
                    ans += "<td>" + s.name + "</td>";
                    ans += "</tr>";
                    return ans;
                });
                document.getElementById("loadData").innerHTML = "<table border='1'>" + formatedStudent.join('') + "</table>";
            }
            xhttp.open("GET", "https://6854ebc76a6ef0ed663089d8.mockapi.io/student", true);
            xhttp.send();
        }
    </script>
</body>

</html>
