<body>
    <script type="text/javascript">
        const number = parseFloat(prompt("Enter a number:"));
        const fibonacci =0 ;
        let fib1 = 0, fib2 = 1, nextTerm;
        if (number < 0) {
            alert("Please enter a positive number.");
            } else if (number == 0) {
                alert("Fibonacci sequence up to 0: 0");
                document.write("Fibonacci sequence up to 1: 1");
            }
            else if (number == 1) {
                alert("Fibonacci sequence up to 1: 0, 1");
                document.write("Fibonacci sequence up to 1: 0, 1");
                } else {
                    for(let i =0 ; i<=number ; i++){
                        document.write(fib1 + " , ");
                        nextTerm = fib1 + fib2;
                        fib1 = fib2;
                        fib2 = nextTerm;
                    }
                }
    </script>
