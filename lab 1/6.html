<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let number = parseFloat(prompt("Enter a number:"));
        let armstrongNumber = 0;
        const originalNumber = number;
        const numberOfDigits = originalNumber.toString().length;
        while (number !== 0) {
            const digit = number % 10;
            armstrongNumber += Math.pow(digit, numberOfDigits);
            number = Math.floor(number / 10);
        }
        if (armstrongNumber === originalNumber) {
            alert(`${originalNumber} is an Armstrong number.`);
            document.write(`${originalNumber} is an Armstrong number.`);
        } else {
            alert(`${originalNumber} is not an Armstrong number.`);
            document.write(`${originalNumber} is not an Armstrong number.`);
        }
    </script>
</body>
</html>
