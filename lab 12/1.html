<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>

    <script>
        $(document).ready(function () {
            $("#start").click(
                function () {
                    $("#div1").fadeIn();
                    $("#div2").fadeIn(3000);
                    $("#div3").fadeIn(5000);


                    $("#div1").fadeOut(7000);
                    $("#div2").fadeOut(8000);
                    $("#div3").fadeOut(9000);
                }
            )
        })
    </script>

</head>

<body>
    <button id="start">start</button>
    <div id="div1" style="display: none;">hii</div>
    <div id="div2" style="display: none;">darshan university</div>
    <div id="div3" style="display: none;">rajkot - gujarat</div>
</body>

</html>
