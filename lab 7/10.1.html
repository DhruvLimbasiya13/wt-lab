<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.onmousedown = function(event){
            if(event.button === 0){
                document.write("left clicked.");
            }
            else if (event.button === 2 ){
                document.write("right clicked.");
            }
        };
        document.oncontextmenu = function(e){
            e = preventdefault();
            return false ;
        }

    </script>
</body>
</html>
