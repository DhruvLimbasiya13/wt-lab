<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseFloat(prompt("Enter the size of array:"));
        let array=[number];
        for(let i = 0; i < number; i++) {
            array.push(parseInt(prompt("Enter the value of element "+(i+1)+":")));
        }
        let max = array[0];
        for(let i = 1; i < number; i++) {
            if(array[i] > max) {
                max = array[i];
            }
        }
        alert(`The largest number is: ${max}`);
        console.log(array)
        console.log(`The largest number is: ${max}`);
    </script>
</body>
</html>
