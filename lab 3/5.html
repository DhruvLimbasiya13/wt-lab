<body>
    <script>
        function findWordIndex(sentenceArray, targetWord) {
            for (let i = 0; i < sentenceArray.length; i++) {
                if (sentenceArray[i] === targetWord) {
                    return i;
                }
            }
            return -1;
        }

        let sentence = ["The", "quick", "brown", "fox", "jumps"];
        let wordToFind = "fox";
        let index = findWordIndex(sentence, wordToFind);
        console.log("Index of word:", index);
    </script>

</body>
