<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let length_of_array = parseFloat(prompt("Enter the size of array:"));
        let array=[];
        for(let i = 0; i < length_of_array; i++) {
            array.push(parseInt(prompt("Enter the value of element "+(i+1)+":")));
        }

        console.log(array);

        for (let i = 0; i < length_of_array-1; i++)
        {
            for (let j = 0; j < length_of_array-1-i; j++)
            {
                if (array[j] > array[j+1])
                {
                    let temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp ;
                }
            }
        }
        
        console.log(array);
    </script>
</body>
</html>
