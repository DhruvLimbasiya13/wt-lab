<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseFloat(prompt("Enter the size of array:"));
        let array=[];
        for(let i = 0; i < number; i++) {
            array.push(parseInt(prompt("Enter the value of element "+(i+1)+":")));
        }
        
        console.log(array.sort());
    </script>
</body>
